<html>
  <head>
    <title>youknow</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.simplemodal.js"></script>
    <script type="text/javascript">
      var address = '127.0.0.1:8000';
    </script>
    <script type="text/javascript" src="game.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--[if IE 6]>
    <link rel="stylesheet" type="text/css" href="style.ie6.css" />
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <noscript>Sorry, you must enable Javascript to play youknow.</noscript>
    <div id="sidebar">
      <div id="gameInfo">
        <div style="float: left; white-space: nowrap;">
          <div style="float: left; line-height: 50px; margin: 0 10px;">
            My Score: <span id="myscore">0</span>
          </div>
          <div id="dir" title="Gameplay direction">&rarr;</div>
        </div>
        <div style="float: left;">
          <button id="pass">Pass</button>
        </div>
        <div id="showWC">
          <div style="float: left; line-height: 50px; margin: 0 10px;">Wild Color: </div><div id="wildColor">&nbsp;</div>
        </div>
      </div>
      <div id="status">Connecting to server ...</div>
    </div>
    <div class="wrapper">
      <div id="playingarea">
        <div id="players"></div>
        <div id="piles">
          <div style="width: 100%; background-color: white; height: 1px; margin-bottom: 10px;"></div>
          <div id="draw"><img src="images/back.png" /></div>
          <div id="discard"><img /></div>
        </div>
        <div id="hand"></div>
      </div>
      <!-- <hr style="clear: both" /> -->
      <div class="center txtCenter" style="clear: both;">
        <form id="ui" onsubmit="return false">
          <input type="button" id="btnRegister" value="Register Player Name" />
          <input type="button" id="btnCreate" value="Create Game" />
          <input type="button" id="btnStart" value="Start Game" />
          <input type="button" id="btnJoin" value="Join Game" />
          <input type="button" id="btnLeave" value="Leave Game" />
        </form>
      </div>
      <!-- <div id="log" class="log"></div> -->
      <div id="colorchooser">
        <p class="txtCenter">Choose a color for your Wild card:</p>
        <div class="wildColor0">&nbsp;</div>
        <div class="wildColor1">&nbsp;</div>
        <div class="wildColor2">&nbsp;</div>
        <div class="wildColor3">&nbsp;</div>
      </div>
    </div>
  </body>
</html>
